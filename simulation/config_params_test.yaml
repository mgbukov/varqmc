J2: 0.5
sign: 1 # -1: Marshal rule is on; +1 Marshal rule is off
L: 4

N_iterations: 500

NN_dtype: real-decoupled # cpx #
NN_shape_str: (4x4-12--1x1-8,4x4-24--1x1-12)  #   (16--12--8,16--24--12) # 
NN_type: CNN 
# NN_shape_str: (16--12--8,16--24--12) #    (16--12--8,16--24--12) # 
# NN_type: DNN  

N_MC_chains: 2
MC_thermal: true
MC_prop_threshold: 1.0 # large values means local proposals
minibatch_size: 200

# N_MC_points: 100 #
# mode: MC 

N_MC_points: 107 # 
mode: exact


batchnorm: false

grad_update_mode: normal # log_mod #   phase #  alternating # 
alt_iter: 20 # of iterations to keep each alternating update for  

TDVP_opt: (svd,svd) # 'inv', 'cg', 'svd'
opt: (RK,RK) # adam, sgd, RK
adaptive_step: false # adaptive step size for 2nd order RK
step_size: (5E-3,1E-2) # (6E-3,5E-3) # initial step sizes

cost: (SR,SR) # SR, energy

save_data: true
load_data: false
start_iter: 0

seed: 0

